<!DOCTYPE html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" sizes="32x32" href="./files/images/icon.png" />

    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#6f42c1" />
    <meta name="description" content="Web site created using create-react-app" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" />
    <style type="text/css">
      .jumbotron {
        background-color: #f4f2fb;
      }
      .spinner-border {
        width: 15vmin;
        height: 15vmin;
        border-width: 1.5vmin;
      }
      .btn.disabled {
        cursor: auto;
      }
      .form-signin {
        max-width: 330px;
        margin-left: auto;
        margin-right: auto;
      }
      .form-signin input[type="password"] {
        margin-bottom: 10px;
        border-top-left-radius: 0;
        border-top-right-radius: 0;
      }
      .form-signin input[type="email"] {
        margin-bottom: -1px;
        border-bottom-right-radius: 0;
        border-bottom-left-radius: 0;
      }
      .form-signin .form-control {
        padding: 10px;
        height: auto;
      }

      .table td {
        border-top: 0px;
        border-bottom: 1px solid #dee2e6;
      }

      .floating_alert {
        width: 100vw;
        max-width: 420px;
        padding: 0px 20px;
        position: fixed;
        bottom: 0px;
        right: 0px;
        z-index: 5000;
      }

      .bg-purple {
        background-color: var(--purple);
      }

      .bg-transparent-white {
        background-color: rgba(255, 255, 255, 0.5);
      }

      body,
      .japanese-cube {
        background-color: hsl(260, 50%, 93%);
        background-image: linear-gradient(
            30deg,
            hsl(260, 50%, 92%) 12%,
            transparent 12.5%,
            transparent 87%,
            hsl(260, 50%, 92%) 87.5%,
            hsl(260, 50%, 92%)
          ),
          linear-gradient(
            150deg,
            hsl(260, 50%, 92%) 12%,
            transparent 12.5%,
            transparent 87%,
            hsl(260, 50%, 92%) 87.5%,
            hsl(260, 50%, 92%)
          ),
          linear-gradient(
            30deg,
            hsl(260, 50%, 92%) 12%,
            transparent 12.5%,
            transparent 87%,
            hsl(260, 50%, 92%) 87.5%,
            hsl(260, 50%, 92%)
          ),
          linear-gradient(
            150deg,
            hsl(260, 50%, 92%) 12%,
            transparent 12.5%,
            transparent 87%,
            hsl(260, 50%, 92%) 87.5%,
            hsl(260, 50%, 92%)
          ),
          linear-gradient(
            60deg,
            hsl(260, 50%, 95%) 25%,
            transparent 25.5%,
            transparent 75%,
            hsl(260, 50%, 95%) 75%,
            hsl(260, 50%, 95%)
          ),
          linear-gradient(
            60deg,
            hsl(260, 50%, 95%) 25%,
            transparent 25.5%,
            transparent 75%,
            hsl(260, 50%, 95%) 75%,
            hsl(260, 50%, 95%)
          );
        background-size: 320px 560px;
        background-position: 0 0, 0 0, 160px 280px, 160px 280px, 0 0, 160px 280px;
      }

      .japanese-cube {
        position: absolute;
        height: calc(100% - var(--off-y) + 1.5rem);
        width: 100vw;
        top: 0;
        left: 0;
      }

      .blur {
        z-index: -1;
        filter: blur(5px);
        transform: translate(calc(-50vw + var(--container-w) / 2), calc(var(--off-y) - 1.5rem));
      }

      @media screen and (max-width: 575px) {
        .jumbotron h1 {
          font-size: 1.75rem;
          overflow: hidden;
        }
      }
      :root {
        --container-w: 100%;
      }

      @media (min-width: 576px) {
        :root {
          --container-w: 540px;
        }
      }

      @media (min-width: 768px) {
        :root {
          --container-w: 720px;
        }
      }

      @media (min-width: 992px) {
        :root {
          --container-w: 960px;
        }
      }

      @media (min-width: 1200px) {
        :root {
          --container-w: 1140px;
        }
      }
    </style>
    <script>
      window.debug_mode = true;
      window.onload = () => {
        let offHeight = 0;
        let resizeCb = () => {
          newOffHeight =
            document.querySelector(".jumbotron").offsetHeight + document.querySelector(".navbar").offsetHeight;
          if (newOffHeight !== offHeight) {
            let root = document.documentElement;
            document.documentElement.style.setProperty("--off-y", -newOffHeight + "px");
            offHeight = newOffHeight;
          }
        };
        window.addEventListener("resize", resizeCb);
        resizeCb();
      };
    </script>
    <title>Remote-Upload</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  <script src="vendor.bundle.js"></script><script src="main.bundle.js"></script></body>
</html>
